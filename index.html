<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container w-50">
        <!-- header -->
        <div class="bg-secondary mt-5 text-center text-light ">
            <h1>Note Manager</h1>
            <div class="d-flex justify-content-center mt-5" id="searchContainer"><input type="text" class="form-control w-50"
                    id="exampleFormControlInput1" placeholder="Search..."></div><br><br>
        </div>
        <!-- lists -->
        <ul class="list-group">
            <li class="list-group-item">
                <div class=" d-flex justify-content-between">
                    <div>First Note</div>
                    <div><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash ms-2 text-danger"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="text" class="hide" value="">
                </div>
               

            </li>
            <li class="list-group-item">
                <div class=" d-flex justify-content-between">
                    <div>Second Note</div>
                    <div><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash ms-2 text-danger"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="text" class="hide" value=""  >
                </div>

            </li>
            <li class="list-group-item">
                <div class=" d-flex justify-content-between">
                    <div>Third Note</div>
                    <div><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash ms-2 text-danger"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="text" class="hide" value="" >
                </div>

            </li>

        </ul>

        <label class="mt-3 btn btn-success ms-3">Hide List</label>
        <!-- footer -->
        <div class="d-flex mt-5 justify-content-center">
            <!-- <form id="form"> -->
                <div class="d-flex justify-content-center"><input type="text" class="form-control " id="takeinput" value=""
                        placeholder="Add New Note "></div>
               
                <div class="ms-2"><input type="submit" class="btn btn-success" value="Insert" onclick="add()"></div>
            <!-- </form> -->
        </div>



    </div>

    <script src="https://kit.fontawesome.com/ff2468692f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
